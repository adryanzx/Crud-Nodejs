
<h3>Excluir maquina</h3>

<form action="/maquina/excluir" method="post">
    <input type="hidden" class="form-control" id="id" name="id" placeholder="ID" value="{id}">
    <div class="mb-3">
        <label for="marca" class="form-label">marca</label>
        <input type="text" class="form-control" id="marca" name="marca" placeholder="marca" value="{marca}">
    </div>
    <div class="mb-3">
        <label for="modelo" class="form-label">modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" placeholder="modelo" value="{modelo}">
    </div>
    <div class="mb-3">
        <label for="placa" class="form-label">placa</label>
        <input type="text" class="form-control" id="placa" name="placa" placeholder="placa" value="{placa}">
    </div>
    
    <button type="submit" class="btn btn-danger">Excluir</button>
</form>
